<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo: Home Page</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en" data-theme="light">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
          rel="stylesheet"
          type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Payoo MFS</title>
      </head>
      <body>
        <main class="flex justify-center">
          <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-2 bg-white">
                <div class="stats shadow">
                  <div class="stat text-center">
                    <div id="current-balance" class="stat-value">10000</div>
                    <div class="stat-desc">Available Balance</div>
                  </div>
                </div>
                <div class="divider"></div>
                <div>
                  <button id="toggle-add-money-btn" class="btn btn-lg">Add Money</button>
                  <button id="toggle-cashout-btn" class="btn btn-lg">Cash Out</button>
                </div>
                <div class="divider"></div>
                <!-- Add money starts here -->
                <div id="add-money-container">
                  <div class="hero bg-white">
                    <div class="hero-content flex-col">
                      <div
                        class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                      >
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input
                              id="add-money-input"
                              type="text"
                              placeholder="Amount"
                              class="input input-bordered"
                              required
                            />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">4 Digit Pin</span>
                            </label>
                            <input
                              id="add-money-pin"
                              type="password"
                              placeholder="Your Pin"
                              class="input input-bordered"
                              required
                            />
                          </div>
                          <div class="form-control mt-6">
                            <button id="add-money-btn" class="btn btn-primary">
                              Add Money
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Add money ends here -->

                <!-- Cash out starts here -->
                <div id="cash-out-container"  class="hidden">
                  <div class="hero bg-white">
                    <div class="hero-content flex-col">
                      <div
                        class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                      >
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Cashout Amount</span>
                            </label>
                            <input
                              id="cash-out-input"
                              type="text"
                              placeholder="Cashout Amount"
                              class="input input-bordered"
                              required
                            />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">4 Digit Pin</span>
                            </label>
                            <input
                              id="cash-out-pin"
                              type="password"
                              placeholder="Your Pin"
                              class="input input-bordered"
                              required
                            />
                          </div>
                          <div class="form-control mt-6">
                            <button id="cash-out-btn" class="btn btn-primary">
                              Cashout
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Cash out ends here -->
              </div>
            </div>
          </div>
        </main>

        <script src="scripts/add-money.js"></script>
        <script src="scripts/cash-out.js"></script>
        <script src="scripts/add and out.js"></script>
      </body>
    </html>
  </body>
</html>
